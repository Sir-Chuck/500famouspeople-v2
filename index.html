<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 500 Celebrities</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .celebrity-list { max-width: 800px; margin: auto; }
        .celebrity { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .celebrity img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        .search-bar { margin-bottom: 20px; padding: 10px; width: 50%; }
    </style>
</head>
<body>
    <h1>Top 500 Most Famous Celebrities</h1>
    <input type="text" class="search-bar" placeholder="Search for a celebrity..." onkeyup="searchCelebrities()">
    <div id="celebrity-list" class="celebrity-list">
        <!-- Celebrity data will be inserted here -->
    </div>
    
    <script>
        async function fetchCelebrities() {
            // Placeholder API call (to be replaced with real data sources)
            let response = await fetch('https://api.example.com/celebrities'); // Replace with actual API
            let data = await response.json();
            displayCelebrities(data);
        }

        function displayCelebrities(data) {
            let list = document.getElementById('celebrity-list');
            list.innerHTML = '';
            data.forEach((celeb, index) => {
                let celebElement = `<div class='celebrity'>
                    <img src='${celeb.image}' alt='${celeb.name}'>
                    <div>${index + 1}. ${celeb.name} - ${celeb.popularity}</div>
                </div>`;
                list.innerHTML += celebElement;
            });
        }

        function searchCelebrities() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            let celebrities = document.querySelectorAll('.celebrity');
            celebrities.forEach(celeb => {
                celeb.style.display = celeb.textContent.toLowerCase().includes(input) ? '' : 'none';
            });
        }

        fetchCelebrities(); // Call function to fetch and display data
    </script>
</body>
</html>
