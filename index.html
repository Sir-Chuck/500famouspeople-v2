<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Top 500 Celebrities</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .celebrity-table { width: 90%; margin: auto; border-collapse: collapse; }
        .celebrity-table th, .celebrity-table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .celebrity-table th { background-color: #f4f4f4; cursor: pointer; }
        .search-bar { margin-bottom: 20px; padding: 10px; width: 50%; }
    </style>
</head>
<body>
    <h1>Top 500 Most Famous Celebrities</h1>
    <input type="text" class="search-bar" placeholder="Search for a celebrity..." onkeyup="searchCelebrities()">
    <table class="celebrity-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Rank</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Wikipedia Views</th>
                <th onclick="sortTable(3)">X Followers</th>
                <th onclick="sortTable(4)">Instagram Followers</th>
                <th onclick="sortTable(5)">Google Searches</th>
            </tr>
        </thead>
        <tbody id="celebrity-list">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <script>
        async function fetchCelebrities() {
            let today = new Date();
            let formattedDate = `${today.getFullYear()}/${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}`;
            let response = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/featured/${formattedDate}`);
            let data = await response.json();
            let articles = data.mostread.articles;
            
            let celebrities = articles.filter(article => isLikelyCelebrity(article.normalizedtitle));
            
            let enrichedCelebrities = await fetchAdditionalData(celebrities);
            displayCelebrities(enrichedCelebrities);
        }

        function isLikelyCelebrity(name) {
            const keywords = ['actor', 'singer', 'musician', 'athlete', 'politician', 'artist', 'influencer', 'rapper', 'director', 'model'];
            return keywords.some(keyword => name.toLowerCase().includes(keyword));
        }

        async function fetchAdditionalData(celebrities) {
            return Promise.all(celebrities.map(async (celeb) => {
                let twitterFollowers = await fetchTwitterFollowers(celeb.normalizedtitle);
                let instagramFollowers = await fetchInstagramFollowers(celeb.normalizedtitle);
                let googleSearches = await fetchGoogleTrends(celeb.normalizedtitle);
                
                return {
                    rank: celebrities.indexOf(celeb) + 1,
                    name: celeb.normalizedtitle,
                    views: celeb.views,
                    twitterFollowers: twitterFollowers || 'N/A',
                    instagramFollowers: instagramFollowers || 'N/A',
                    googleSearches: googleSearches || 'N/A'
                };
            }));
        }

        }

        }

        async function fetchGoogleTrends(name) {
            return null; // Placeholder: Replace with Google Trends API fetch
        }

        function displayCelebrities(data) {
            let list = document.getElementById('celebrity-list');
            list.innerHTML = '';
            data.forEach((celeb) => {
                let row = `<tr>
                    <td>${celeb.rank}</td>
                    <td>${celeb.name}</td>
                    <td>${celeb.views}</td>
                    <td>${celeb.twitterFollowers}</td>
                    <td>${celeb.instagramFollowers}</td>
                    <td>${celeb.googleSearches}</td>
                </tr>`;
                list.innerHTML += row;
            });
        }

        function searchCelebrities() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            let rows = document.querySelectorAll('.celebrity-table tbody tr');
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(input) ? '' : 'none';
            });
        }

        function sortTable(n) {
            let table = document.querySelector('.celebrity-table');
            let rows = Array.from(table.rows).slice(1);
            let sortedRows = rows.sort((a, b) => a.cells[n].textContent.localeCompare(b.cells[n].textContent, undefined, { numeric: true }));
            table.tBodies[0].append(...sortedRows);
        }

        fetchCelebrities();
    </script>
</body>
</html>
